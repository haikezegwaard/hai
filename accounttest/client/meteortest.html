<head>
  <title>Hai!</title>
  <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
  <!--<script src="http://openlayers.org/dev/OpenLayers.js" type="text/javascript"></script>-->
</head>

<body>
  <div id="login">
    {{> loginButtons}}
  </div>
  <div id="lobby">
    {{> userList}}
  </div>
  <div>
    {{> map}}
    {{> vectorlayer}}
  </div>
</body>

<template name="newUnitButton">
  <input type="button" name="new unit" value="new unit" />
</template>

<template name="unitList">
  <div class="page-header"><h1>units</h1></div>
  {{#each units}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
  <div class="page-header"><h1>my units</h1></div>
  {{#each myUnits}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
</template>

<template name="unit">
<li>{{userId}} : {{unitName}}</li>
</template>

<template name="userList">
  <h1>Hai! Players:</h1> 
  {{#each users}}
    {{>userPill}}
  {{/each}}        
</template>

<template name="userPill">
  <span class="label {{labelClass}}">{{username}}<div style="width:20px;background-color:{{userColor}};
    height: 20px;-webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px; ">&nbsp;</div></span>
</template>


<template name="map">
  
  <div id="map" class="map">
     <div id="popup"></div>
  </div>
  
</template>

<template name="vectorlayer">
  <div class="vectorlayer">
    <table border='1'>
      <tr><td>X</td><td>Y</td><td>EPSG</td><td>hai</td><td>_id</td><td></td></tr>
      {{#each coordinates}}
      <tr>
        <td>{{X}}</td><td>{{Y}}</td><td>{{EPSG}}</td><td>{{hai}}</td><td>{{_id}}</td><td><a class="del" id="{{_id}}">del</a></td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
