<head>
  <title>Hai!</title>
</head>

<body>
  <div id="login">
    {{> loginButtons}}
  </div>
  <div id="lobby">
    {{> userList}}
  </div>
  <div>
    {{> unitList}}
    {{> newUnitButton}}
  </div>
</body>

<template name="newUnitButton">
  <input type="button" name="new unit" value="new unit" />
</template>

<template name="unitList">
  <div class="page-header"><h1>units</h1></div>
  {{#each units}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
  <div class="page-header"><h1>my units</h1></div>
  {{#each myUnits}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
</template>

<template name="unit">
<li>{{userId}} : {{unitName}}</li>
</template>

<template name="userList">
  <h1>Hai! Players:</h1> 
  {{#each users}}
    {{>userPill}}
  {{/each}}        
</template>

<template name="userPill">
  <span class="label {{labelClass}}">{{username}}</span>
</template>
