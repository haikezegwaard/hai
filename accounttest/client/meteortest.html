<head>
  <title>Hai!</title>
  <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
</head>

<body>
  <div id="login">
    {{> loginButtons}}
  </div>
  <div id="lobby">
    {{> userList}}
  </div>
  <div>
    {{> map}}
    {{> vectorlayer}}
  </div>
</body>

<template name="newUnitButton">
  <input type="button" name="new unit" value="new unit" />
</template>

<template name="unitList">
  <div class="page-header"><h1>units</h1></div>
  {{#each units}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
  <div class="page-header"><h1>my units</h1></div>
  {{#each myUnits}}
    <ul class="nav nav-pills nav-stacked">
    {{> unit}}
    </ul>
  {{/each}}
</template>

<template name="unit">
<li>{{userId}} : {{unitName}}</li>
</template>

<template name="userList">
  <h1>Hai! Players:</h1> 
  {{#each users}}
    {{>userPill}}
  {{/each}}        
</template>

<template name="userPill">
  <span class="label {{labelClass}}">{{username}}</span>
</template>


<template name="map">
  {{#constant}}
  <div id="map" class="map">
  </div>
  {{/constant}}
</template>

<template name="vectorlayer">
  <div class="vectorlayer">
    <table border='1'>
      <th><td>X</td><td>Y</td><td>EPSG</td><td>_id</td></th>
      {{#each coordinates}}
      <tr>
        <td></td><td>{{X}}</td><td>{{Y}}</td><td>{{EPSG}}</td><td>{{_id}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
