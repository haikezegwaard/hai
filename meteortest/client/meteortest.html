<head>
  <title>Hai!</title>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
</head>

<body>
  <div id="login">
    {{> loginButtons}}
  </div>
  <div id="lobby">
    {{> userList}}
  </div>
</body>

<template name="userList">
  <h1>Hai! Players:</h1> 
  {{#each users}}
    {{>userPill}}
  {{/each}}        
</template>



<template name="userPill">
  <span class="label {{labelClass}}">{{username}}</span>
</template>

<template name="login">
  <form class="form-inline">
    <p>Enter username to log in:</p>
    {{! We use the pattern below because it matches \w in in autocomplete for user names}}
    <input class="form-control" type="text" name="username" required
	   pattern="^[a-zA-Z][a-zA-Z0-9_]{5,12}$"
           placeholder="Username..."
           title="6-13 numbers or characters.">
    <input class="form-control" type="password" name="password" placeholder="Password..." />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
</template>
