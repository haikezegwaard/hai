<head>
  <title>Hai!</title>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
</head>

<body>
  <div id="outer">
    {{> hai}}
  </div>
</body>

<template name="hai">
  <div class="hai">
    <h1>Settlers in town:</h1>
    {{#each settlers}}
      {{> settler}}
    {{/each}}
     
    {{>lobby}}
    {{>map}}
  </div>
</template>

<template name="settler">
  <div class="settler">
    <span class="player">{{player}}</span>
    <span class="coors">{{lat}},{{lon}}</span>
  </div>
</template>

<template name="lobby">
  <span>Logged in as: {{me}}</span>
  {{>loginform}}
  {{>playerlist}}
</template>

<template name="loginform">
  <div id="loginform">
  <input type="text" id="myname" class="myname" name="myname" />
  <input type="button" class="loginbutton" value="login/register" />
  </div>
</template>

<template name="playerlist">
  <div id="playerlist">
    <h1>Currently online:</h1>
    {{#each players}}
      {{>player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player">
    <span>name: {{name}} status: {{status}}</span>
  </div>
</template>

<template name="map">  
  <div style="width:750px; height:500px;" id="map"></div>  
</template>
